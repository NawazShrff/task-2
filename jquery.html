<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
    form label.error
    {
        color: red;
    }
</style>
</head>
<body>
	<div class="container-fluid">
            <div class="row">
            	<div class="col-sm-4"></div>
                <div class="col-sm-4"> 
                <h2>Registration Form</h2>
                    <form action="success.html" name="myform" id="myform">
                    	<div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">

                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                      
                        <div class="form-group">
                            <label for="phone">Phone no:</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone no">
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                        </div>

                        <div class="form-group">
                            <label for="des">Designation:</label>
                            <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter your designation">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    </div>

                </div>        
                </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            $( "#myform" ).validate( {

                    rules: {
                            name: {
                                        required:true,
                                        minlength:4
                                    },
                            phone: 
                                    {
                                        required:true,
                                        minlength:10

                                    },
                            email:{
                                        email: true,
                                         required:true
                                    },  
                            address:{

                                         required:true
                                    },
                           designation:{

                                         required:true
                                    },   
                                    },
                            messages: {
                                        name: "*Please enter name with minimum 4 character",
                                        phone: "*Please enter 10 digit phone no",
                                        email:  {
                                                    required: "*Email required",
                                                    email:"Please enter a valid email address"
                                                 },
                                        address: "*Please enter address",
                                        designation: "*Please enter your designation"
                                        },
 
                                     });
                                        });
        </script>
        </body>
        </html>
